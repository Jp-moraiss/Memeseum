{% for meme in memes %}
<p>{{meme.nome}}</p>
<p>{{meme.descricao}}</p>
<p>{{meme.ano}}</p>
{% if meme.imagem %}
    <img src="{{ meme.imagem.url }}" alt="Imagem do meme">
{% else %}
    <p>Sem imagem dispon√≠vel</p>
{% endif %}
<form action="{% url 'delete' meme.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">excluir</button>

</form>

{% endfor %}
